{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team B-05 Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Team B-05 Project Page</h1>
            <p class="text-muted">Currently W.I.P</p>
        </header>

        <main class="card shadow p-4">
            <section class="dashboard-content">
                <h2 class="mb-3">Dashboard Overview</h2>
                <p class="fw-bold">Logged in as: {{ user.username }}</p>
                <p>Welcome to the dashboard, {{user.first_name}} {{user.last_name}}!</p>

                <div class="d-flex justify-content-center gap-3 mt-5">
                    <a href="{% url 'projectpage:add_task' %}" class="btn btn-primary">Add Task</a>
                    <a href="{% url 'projectpage:task_list' %}" class="btn btn-primary">View Tasks</a>
                    <a href="{% url 'projectpage:upload' %}" class="btn btn-primary">Upload File</a>
                    <a href="{% url 'projectpage:add_project' %}" class="btn btn-primary">Create a Project</a>
                    <a href="{% url 'projectpage:project_list' %}" class="btn btn-primary">View Project List</a>


                </div>
            </section>
        </main>

        <footer class="text-center mt-4">
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
