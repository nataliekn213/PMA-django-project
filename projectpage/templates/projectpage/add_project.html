<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Project - Team B-05 Project Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="display-4">Add a Project</h1>
    </header>

    <main class="card p-4 shadow-sm">
        <form method="POST" action="{% url 'projectpage:add_project' %}">
            {% csrf_token %}

            <!-- Project Title -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Project Title</label>
                <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter project title" required>
            </div>

            <!-- Project Owner -->
            <div class="mb-3">
                <label for="id_owner" class="form-label">Project Owner</label>
                <select name="owner" id="id_owner" class="form-select" required>
                    {% for owner in form.owner.field.queryset %}
                        <option value="{{ owner.id }}" {% if form.owner.value == owner.id %}selected{% endif %}>{{ owner.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Members Selection -->
            <div class="mb-3">
                <label class="form-label">Project Members</label>
                <div class="form-check">
                    {% for user in users %}
                        <input type="checkbox" name="members" value="{{ user.id }}" id="user_{{ user.id }}" class="form-check-input">
                        <label for="user_{{ user.id }}" class="form-check-label">{{ user.username }}</label><br>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Project</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'projectpage:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
