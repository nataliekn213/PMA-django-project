{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Team B-05 Project</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="display-4">Team B-05 Project Page</h1>
        </header>

        <!-- Task Form Section -->
        <main class="card shadow p-4">
            <h2 class="mb-4">Add Task</h2>

            <form method="POST" action="{% url 'projectpage:add_task' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="Untitled Task" required>
                </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline:</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
                <!-- Back button -->
                <a href="{% url 'projectpage:dashboard' %}" class="btn btn-secondary ms-3">Back to Dashboard</a>
            </form>
        </main>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
